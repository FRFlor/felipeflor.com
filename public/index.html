<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Felipe Flor</title>
    <style>
      .no-script-container{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .no-script-container > img {
        margin: 1rem 0;
      }
      .no-script-container > h5 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="no-script-container">
        <h5>Javascript is required</h5>
        <img src="https://res.cloudinary.com/felipeflor/image/upload/c_limit,f_auto,h_100,q_auto,w_206/v1541727841/SadVue.png">
        <div>This site runs on VueJs</div>
        <div>Please enable Javascript :(</div>
      </div>
    </noscript>
    <div id="app"></div>
  </body>
</html>
